<div class="isLoading" *ngIf="isLoading">
  <span></span>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="userName">User name</label>
        <input type="text" class="form-control" id="userName" placeholder="User name" [(ngModel)]="user.username">
      </div>
      <div class="form-group">
        <label for="userEmail">Email address</label>
        <input type="email" class="form-control" id="userEmail" placeholder="Email" [(ngModel)]="user.email">
      </div>
      <div class="form-group">
        <label for="userPassword">Password</label>
        <input type="password" class="form-control" id="userPassword" placeholder="Password" [(ngModel)]="user.password">
      </div>
      <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" id="firstName" placeholder="First name" [(ngModel)]="user.firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last name" [(ngModel)]="user.lastName">
      </div>
      <div class="row">
        <div class="form-group col-xs-6">
          <label for="userAvatar">File input</label>
          <input type="file" id="userAvatar" accept="image/*" (change)="handleFileInput($event.target.files)">
          <p class="help-block">Choose your Avatar.</p>
        </div>
        <div class="col-xs-6">
          <img [src]="defaultAvatar" width="100" height="100">
        </div>
      </div>
      <button type="submit" class="btn btn-default" (click)="submitForm(user, defaultAvatar)">Submit</button>
    </div>
  </div>
</div>
